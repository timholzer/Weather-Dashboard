
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-md-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="searchBox" type="text" class="form-control" placeholder="City name..." id="cityInput">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="citySubmit"> Submit </button>
                </div>
                 <!-- Searched cities history -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div> 
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
        </div> <!-- Start forecast container -->

        <div class="mt-4 col-md-12"> 

            <h2 id="forecastTitle" class="mt-3 hide">5-Day Forecast:</h2>

            <div id="5dayForecast" class="row"> 

            </div> 
        </div>
    </div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weatherscript.js"></script>
</body>
</html>
